<app-navbar [titulo]="titulo"></app-navbar>
<div class="container">
    <div class="row justify-content-center mt-4">
      <div class="col-md-6">
        <form [formGroup]="causaForm" (ngSubmit)="onSubmit(causaForm)">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre de la Causa</label>
            <input type="text"  [class]="{
               'is-valid' : !nombre.errors?.['required'] && nombre.errors?.['minlength'],
               'is-invalid' : nombre.errors?.['required'] || nombre.errors?.['minlength'],
               'form-control' : true
              }" formControlName="nombre" placeholder="Ingrese el nombre de la causa">
              <div class="invalid-feedback">
                 <!--- Con ?. verificamos si existe o no un indice llamado required Â -->
                 <span *ngIf="nombre.errors?.['required']">
                  Nombre de la causa requerido
                 </span>
                 <span *ngIf="nombre.errors?.['minlength']">
                  El nombre de la causa debe tener un minimo de 7 caracteres
                 </span>
                </div>
          </div>
          <div class="row justify-content-end">
            <div class="col-auto">
                <button type="submit" class="btn btn-success btn-sm" [disabled]="causaForm.invalid">Guardar</button>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-danger btn-sm" routerLink=".../listar">Cancelar</button>
            </div>
        </div>
        </form>
      </div>
    </div>
</div>
